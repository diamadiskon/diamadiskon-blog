# Site settings
title: DevOps Insights
email: your-email@example.com
description: >-
  A tech blog focused on DevOps practices, tools, and insights.
  Sharing knowledge about CI/CD, cloud infrastructure, automation, and more.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://yourusername.github.io" # the base hostname & protocol for your site
twitter_username: yourusername
github_username: yourusername

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# Default values
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Your Name"
      show_excerpts: true

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Social links
social:
  - name: GitHub
    url: https://github.com/yourusername
  - name: LinkedIn
    url: https://linkedin.com/in/yourusername
  - name: Twitter
    url: https://twitter.com/yourusername
